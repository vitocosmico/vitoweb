<section id="economia-personal" class="content-section">
    <h2>Economía Personal</h2>
    
    <div class="financial-summary">
        <h3>Resumen Financiero</h3>
        <!-- Ejemplo de visualización de resumen -->
        <p>Ingresos del mes: <span id="monthlyIncome">$0</span></p>
        <p>Gastos del mes: <span id="monthlyExpenses">$0</span></p>
        <p>Balance del mes: <span id="monthlyBalance">$0</span></p>
    </div>
    
    <div class="add-financial-record">
        <h3>Añadir Registro Financiero</h3>
        <input type="text" id="description" placeholder="Descripción">
        <input type="number" id="amount" placeholder="Cantidad">
        <select id="type">
            <option value="income">Ingreso</option>
            <option value="expense">Gasto</option>
        </select>
        <button onclick="addFinancialRecord()">Añadir</button>
    </div>
